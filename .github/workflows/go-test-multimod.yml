name: go-test-multimod

on:
  workflow_call:
    inputs:
      go-versions:
        required: true
        type: string  
        description: 'Possibly multiple versions to test, as a json multi-line string ["1.15", "1.16"]'
      os-version: 
        required: true
        type: string
        default: ubuntu-latest

permissions:
  contents: read
