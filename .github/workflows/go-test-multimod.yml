name: go-test-multimod

on:
  workflow_call:
    inputs:
      go-versions:
        type: string  
        description: 'Possibly multiple versions to test, as a json multi-line string ["1.15", "1.16"]'
        default: |
          [
            "1.23.x", 
            "1.24.x"
          ]
      os-version: 
        type: string
        default: ubuntu-latest

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        go-version: ${{ fromJson(inputs.go-versions) }}

    runs-on: ${{ inputs.os-version }}

    steps:
        - name: Set git to use LF
          if: ${{ runner.os == 'windows' }} 
          run: |
            git config --global core.autocrlf false
            git config --global core.eol lf

        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: ${{ matrix.go-version }}
            cache-dependency-path: "**/*.sum"

        - name: install chrome
          uses: browser-actions/setup-chrome@v2
          id: setup-chrome
          with:
            install-dependencies: true

        - name: init chrome
          run: |
             ${{ steps.setup-chrome.outputs.chrome-path }} --version
             ${{ steps.setup-chrome.outputs.chrome-path }} --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 about:blank &
             CHROME_PID=$!

             # Wait up to 30s for Chrome to create the NSS DB
             for i in {1..30}; do
               if [ -d "$HOME/.pki/nssdb" ]; then
                 echo "✅ NSS DB found"
                 break
               fi
             echo "⏳ Waiting for NSS DB to be created... ($i)"
             sleep 1
             done

             if [ ! -d "$HOME/.pki/nssdb" ]; then
               echo "❌ NSS DB was not created after 30s"
               kill $CHROME_PID
               exit 1
             fi

             kill $CHROME_PID

        - name: Linux mkcert requirements
          if: ${{ runner.os == 'linux' }}
          run: |
            sudo apt-get install -y libnss3-tools

        - name: Build and run mkcert
          working-directory: ${{ runner.temp }}
          run: |
            git clone https://github.com/FiloSottile/mkcert && cd mkcert
            go build -ldflags "-X main.Version=$(git describe --tags)"
            ${RUNNER_TEMP}/mkcert/mkcert -install

        - name: Install tools
          run: |
            go install cloudeng.io/citools/multimod@latest
     
        - name: Test
          env: 
            CHROME_BIN_PATH: ${{ steps.setup-chrome.outputs.chrome-path }} 
          run: multimod --config=.multimod.yaml test
