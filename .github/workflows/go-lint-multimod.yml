name: go-lint-multimod

on:
  workflow_call:
    inputs:
      go-version:
        type: string
        description: "go versions to lint with"
        default: 1.25.x
      os-version:
        type: string
        default: ubuntu-latest

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ inputs.os-version }}

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/go
      - uses: ./.github/actions/mkcert
      - uses: ./.github/actions/pebble
      - uses: ./.github/actions/chrome

      - name: Test
        run: multimod --config=.multimod.yaml lint

      - name: Vulnerability
        run: multimod --config=.multimod.yaml govuln
