name: linux-setup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./actions/chrome

  mkcert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./actions/go
      - uses: ./actions/mkcert

  pebble:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./actions/go
      - uses: ./actions/pebble
